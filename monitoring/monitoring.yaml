# 1. OpenTelemetry Collector ConfigMap (설정 파일)
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    processors:
      batch:
    exporters:
      # ✅ 'jaeger' 대신 'otlp'를 사용하도록 수정했습니다.
      otlp:
        # Jaeger 서비스가 OTLP를 수신하는 기본 gRPC 포트(4317)로 엔드포인트를 지정합니다.
        endpoint: "jaeger:4317"
        tls:
          insecure: true
      # 디버깅을 위해 로그를 출력
      logging:
        verbosity: detailed
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          # ✅ 여기도 'otlp'로 변경합니다.
          exporters: [otlp, logging]

---
# 2. OpenTelemetry Collector Service & Deployment
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app: otel-collector
---
apiVersion: apps:v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.108.0
          command: ["/otelcol-contrib"]
          args: ["--config=/conf/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-collector-config

---
# 3. Jaeger All-in-One Deployment & Service
apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  type: ClusterIP
  ports:
    # ✅ Jaeger가 OTLP gRPC를 수신할 포트(4317)를 추가합니다.
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: grpc
      port: 14250
      targetPort: 14250
    - name: query
      port: 16686
      targetPort: 16686
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.59
          ports:
            # ✅ OTLP gRPC 포트를 컨테이너에 노출시킵니다.
            - containerPort: 4317
            - containerPort: 14250
            - containerPort: 16686
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"