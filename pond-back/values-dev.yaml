replicaCount: 1  # 개발 서버는 1개

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  SPRING_PROFILES_ACTIVE: "dev"
  # 개발 DB는 H2
  SPRING_DATASOURCE_URL: "jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=TRUE"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "none"