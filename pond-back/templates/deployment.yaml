apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pond-back.fullname" . }}
  labels:
    {{- include "pond-back.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pond-back.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pond-back.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pond-back.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: check-db
        image: busybox:1.36
        # 'mysql' 서비스의 3306 포트가 열릴 때까지 10초마다 확인합니다.
        command: ['sh', '-c', 'until nc -vz mysql-primary.database 3306; do echo "Waiting for db"; sleep 10; done']
      - name: check-redis
        image: busybox:1.36
        # 'redis-master' 서비스의 6379 포트가 열릴 때까지 10초마다 확인합니다.
        # Bitnami Redis 차트의 기본 서비스 이름은 'redis-master' 입니다.
        command: ['sh', '-c', 'until nc -vz redis-master.database 6379; do echo "Waiting for redis"; sleep 10; done']
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            # 1. values.yaml에서 정의한 일반 설정들을 주입합니다.
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.env.SPRING_PROFILES_ACTIVE | quote }}
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.env.SPRING_DATASOURCE_URL | quote }}
            - name: SPRING_DATA_REDIS_HOST
              value: {{ .Values.env.SPRING_DATA_REDIS_HOST | quote }}
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: {{ .Values.env.SPRING_JPA_HIBERNATE_DDL_AUTO | quote }}
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY
              value: {{ .Values.env.LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.OTEL_SERVICE_NAME | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
            - name: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
              value: {{ .Values.env.MANAGEMENT_TRACING_SAMPLING_PROBABILITY | quote }}
            - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
              value: {{ .Values.env.MANAGEMENT_OTLP_TRACING_ENDPOINT | quote }}
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_ENABLED
              value: {{ .Values.env.MANAGEMENT_OTLP_METRICS_EXPORT_ENABLED | quote }}
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_STEP
              value: {{ .Values.env.MANAGEMENT_OTLP_METRICS_EXPORT_STEP | quote }}
            - name: MANAGEMENT_OTLP_METRICS_EXPORT_URL
              value: {{ .Values.env.MANAGEMENT_OTLP_METRICS_EXPORT_URL | quote }}
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: {{ .Values.env.MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE | quote }}
            - name: MANAGEMENT_METRICS_TAGS_APPLICATION
              value: {{ .Values.env.MANAGEMENT_METRICS_TAGS_APPLICATION | quote }}

            # values.yaml의 env 밑에 있는 모든 값을 자동으로 환경변수로 만듭니다.
            # 아래와 같이 루프문으로도 처리 가능!
            # {{- range $key, $val := .Values.env }}
            # - name: {{ $key }}
            #   value: {{ $val | quote }}
            # {{- end }}

            # 2. MySQL 접속 정보를 'mysql-credentials' Secret에서 가져옵니다.
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-password

            # 3. JWT와 Gemini 키를 'pond-back-secrets' Secret에서 가져옵니다.
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pond-back-secrets
                  key: jwt-secret
            - name: GEMINI_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: pond-back-secrets
                  key: gemini-api-secret

            # 4. Flyway 적용
            - name: SPRING_FLYWAY_ENABLED
              value: {{ .Values.env.SPRING_FLYWAY_ENABLED | quote }}
            # 기존 데이터 무시하고 시작 (최초 도입 시 필수)
            - name: SPRING_FLYWAY_BASELINE_ON_MIGRATE
              value: {{ .Values.env.SPRING_FLYWAY_BASELINE_ON_MIGRATE | quote }}

          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}