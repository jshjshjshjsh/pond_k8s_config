# pond-k8s-config/argocd/apps/pond-back.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pond-back
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jshjshjshjsh/pond_k8s_config.git'
    targetRevision: HEAD
    path: pond-back # pond-back Helm 차트 경로
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true