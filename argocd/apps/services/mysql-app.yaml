apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: mysql
    targetRevision: 14.0.3
    helm:
      values: |
        architecture: standalone
        
        image:
          tag: "8.0.40-debian-12-r5"
        
        auth:
          existingSecret: "mysql-credentials"
          database: "pond"
          username: "pond_user" 

        primary:
          persistence:
            enabled: true
            size: 8Gi
          service:
            type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true