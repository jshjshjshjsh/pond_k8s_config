apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://open-telemetry.github.io/opentelemetry-helm-charts'
    chart: opentelemetry-collector
    targetRevision: 0.118.0
    helm:
      values: |
        mode: deployment
        image:
          repository: "otel/opentelemetry-collector-k8s"

        # Prometheus가 OTel을 긁어갈 수 있도록 연결 고리(ServiceMonitor) 생성
        serviceMonitor:
          enabled: true
          extraLabels:
            release: monitoring-stack # Prometheus가 감지할 수 있는 라벨

        config:
          receivers:
            otlp:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
        
          processors:
            batch: {}
        
          exporters:
            # 1. Tracing은 Jaeger로 보냄
            otlp/jaeger:
              endpoint: "jaeger-collector.monitoring.svc.cluster.local:4317"
              tls:
                insecure: true
        
            # 2. Metrics는 Prometheus가 긁어갈 수 있게 포트를 열어둠
            prometheus:
              endpoint: "0.0.0.0:8889"
        
            debug:
              verbosity: detailed

          service:
            pipelines:
              metrics: null # 기본값 끄고 아래에서 재정의
              logs: null
        
              # Tracing 파이프라인
              traces:
                receivers: [otlp]
                processors: [batch]
                exporters: [otlp/jaeger, debug]
        
              metrics/forward:
                receivers: [otlp]
                processors: [batch]
                exporters: [prometheus, debug]
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true